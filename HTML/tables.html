<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <!-- tbody é o atributo que cria o corpo da tabela -->
    <table border="1">
      <!-- <tbody> -->
      <!-- Início Linha -->
      <tr>
        <!-- Início cabeçalho -->
        <th>
          Marca
        </th>
        <!-- Fim cabeçalho -->
        <!-- ALT + Shift + seta para baixo >> Clonar linha para baixo -->
        <th>
          Modelo
        </th>
        <th>
          Ano
        </th>
      </tr>
      <!-- Fim Linha -->
      <!-- Início Colunas -->
      <tr>
        <th rowspan="2">Toyota</th>
        <td>Corolla</td>
        <td>2020</td>
      </tr>
      <tr>
        <td>Camry</td>
        <td>2022</td>
      </tr>
      <tr>
        <th rowspan="3">Honda</th>
        <td>Civic</td>
        <td>2023</td>
      </tr>
      <tr>
        <td>Fit</td>
        <td>2024</td>
      </tr>
      <tr>
        <td>City</td>
        <td>2024</td>
      </tr>
      <tr>
        <th>Mitsubishi</th>
        <td>Lancer</td>
        <td>2025</td>
      </tr>
      <tr>
        <th colspan="3">Última Atualização: 10/09/2024</th>
      </tr>
      <!-- Fim Colunas -->
      <!-- </tbody> -->
    </table>
    <!-- tfoot é o atributo que cria um rodapé na tabela -->
    <tfoot>
      Meu rodapé na tabela!
    </tfoot>
  </body>
</html>
